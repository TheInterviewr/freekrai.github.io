---
layout: default
---

<div class="posts">
{% for post in site.posts %}
	<div class="post">
		<h1 class="post-title">
			<a href="{% if post.link %}{{post.link}}{% else %}{{ post.url }}{% endif %}">{{ post.title }}</a>
			{% if post.link %}<span class="link-arrow"> &rarr;</span>{% endif %}
		</h1>
		<div class="date">
			Written on {{ post.date | date: "%B %e, %Y" }}
			/ <a href="{{ post.url }}">permalink</a>
		</div>   
		<div class="entry">
			{{ post.content }}
		</div>
		<div style="display:none;">
			<ul class="tag_list_in_post">
			{% for tag in post.tags %}
				<li class="inline tag_list_item"><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></li>
			{% endfor %}
			</ul>
		</div>
	</div>
{% endfor %}
</div>
