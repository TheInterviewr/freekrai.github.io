---
layout: default
---

<article class="post">	
	{% if page.link %}
		<h1 class="post-title"><a href="{{ page.link }}">{{ page.title }} <span class="link-arrow">&rarr;</span></a></h1>
	{% else %}
		<h1 class="post-title">{{ page.title }}</h1>
	{% endif %}
	<div class="date">
		Written on {{ page.date | date: "%B %e, %Y" }}
	</div>
	<div class="entry">
		{{ content }}
	</div>
